
<div class="container">
  <div class="account">
    <h2 class="account-in">Đăng nhập</h2>
    <form ng-submit="login()">
      <div>
        <span class="mail">Email</span> <input type="text" required="required" ng-model="data.username">
      </div>
      <div>
        <span class="word">Password</span> <input type="password" required="required" ng-model="data.password">
      </div>
      <div class="form-group has-error" ng-show="loginFail">
        <label class="control-label" for="inputSuccess"> <i class="fa fa-check"></i> Sai thông tin tài khoản hoặc mật khẩu</label> 
      </div>
      <input type="submit" value="Đăng nhập">
    </form>
  </div>
</div>
