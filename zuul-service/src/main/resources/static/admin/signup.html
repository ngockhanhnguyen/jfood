<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JFood | Đăng ký</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition register-page" ng-app="signUpApp" ng-controller="signUpCtrl">
<div class="register-box">
  <div class="register-logo">
    <a href="#"><b>JFood</b>Đăng ký</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>

    <form novalidate="novalidate" name="signup">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name="firstName" placeholder="Tên và họ đệm" required="required" ng-model="user.firstName">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
        <span class="help-block" style="color: red"
          ng-show="signup.firstName.$dirty && signup.firstName.$error.required">
          Tên và họ đệm không được để trống </span>
        <div class="form-group has-feedback">
        <input type="text" class="form-control" name="lastName" placeholder="Họ" required="required" ng-model="user.lastName">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <span class="help-block" style="color: red"
          ng-show="signup.lastName.$dirty && signup.lastName.$error.required">
          Họ không được để trống 
      </span>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name="phone" ng-pattern="/^[0-9]+$/" placeholder="Số điện thoại" ng-model="user.phone">
        <span class="glyphicon glyphicon-phone form-control-feedback"></span>
      </div>
      <span class="help-block" style="color:red" ng-show="signup.phone.$dirty && signup.phone.$error.required">
                 Số điện thoại không được để trống 
              </span>
              <span class="help-block" style="color:red" ng-show="signup.phone.$dirty && signup.phone.$error.pattern">
                 Số điện thoại phải là định dạng số
              </span>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" name="username" ng-pattern="/\S+@\S+\.\S+/" placeholder="Email" ng-model="user.email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <span class="help-block" style="color:red" ng-show="signup.username.$dirty && signup.username.$error.pattern">
                 Email không hợp lệ
              </span>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="repassword" class="form-control" placeholder="Nhập lại password" password-match="user.password" ng-model="user.repassword">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        <span class="help-block" style="color:red"  ng-show="signup.repassword.$dirty && signup.repassword.$error.unique">
                 Mật khẩu không khớp
        </span>
      </div>
      <div class="form-group has-success" ng-show="registerSuccess">
            <label class="control-label" for="inputSuccess"> <i class="fa fa-check"></i> Đăng ký thành công</label> 
      </div>
      <div class="form-group has-success" ng-show="registerFailed">
        <label class="control-label" style="color: red;" for="inputSuccess"> <i class="fa fa-times-circle-o"></i> Email đã được sử dụng</label> 
      </div>
      <div class="row">
        <div class="col-xs-8">
          <!-- <div class="checkbox icheck">
            <label>
              <input type="checkbox" required="required"> I agree to the <a href="#">terms</a>
            </label>
          </div> -->
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" ng-disabled="(!signup.$dirty || (signup.$dirty && signup.$invalid))" class="btn btn-primary btn-block btn-flat" ng-click="register()">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <!-- <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using
        Google+</a>
    </div> -->

    <a href="index.html" class="text-center">Quay lại</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-resource.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-cookies.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.9/ngStorage.min.js"></script>
<script src="app/signUpApp.js"></script>
</body>
</html>
